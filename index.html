<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<title>We're Fabolous</title>
</head>
<body>
	<div class="container">
		<div class="card p-5 mt-4 w-50 ml-auto mr-auto">
			<form class="form-group" action="https://formspree.io/henrywirawanspam@gmail.com" method="POST">
				<label>Nama Lengkap</label>
				<input class="form-control" type="text" name="nama">
				<label>Email</label>
				<input class="form-control" type="email" name="email">
				<label>Password</label>
				<input class="form-control" type="password" name="password">
				<label>Jenis Kelamin</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="pria">
					<label class="form-check-label">Pria</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="wanita">
					<label class="form-check-label">Wanita</label>
				</div>
				<label>Telepon</label>
				<input class="form-control" type="text" name="telepon">
				<label>Upload KTP</label>
				<input class="form-control-file" type="file" name="ktp">
				<label>Jurusan</label>
				<select class="form-control">
					<option>Information System</option>
					<option>Hospitality</option>
					<option>Management</option>
				</select>

				<div class="mt-4 float-right">
					<button class="btn btn-primary" type="submit">Daftar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
