<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<title>We're Fabolous</title>
</head>
<body>
	<div class="container">
		<div class="card p-5 mt-4 w-50 ml-auto mr-auto">
			<form class="" action="https://formspree.io/henrywirawanspam@gmail.com" method="POST">
				
				<div class="form-group">
					<label for="nama">Nama</label>
					<div class="form-row">
						<div class="col-lg-5">
							<input class="form-control" type="text" placeholder="Depan" name="nama_depan" id="nama_depan">
						</div>
						<div class="col-lg-7">
							<input class="form-control" type="text" placeholder="Belakang" name="nama_belakang" id="nama_belakang">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" type="email" name="email" id="email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" name="password" id="password">
				</div>
				<div class="form-group">
					<label for="">Jenis Kelamin</label>
					<div class="form-check" id="">
						<input class="form-check-input" type="radio" name="pria" id="">
						<label class="form-check-label" id="">Pria</label>
					</div>
					<div class="form-check" id="">
						<input class="form-check-input" type="radio" name="wanita" id="">
						<label class="form-check-label" id="">Wanita</label>
					</div>
				</div>
				<div class="form-group">
					<label for="telepon">Telepon</label>
					<input class="form-control" type="text" name="telepon" id="telepon">
				</div>
				<div class="form-group">
					<label for="uploadktp">Upload KTP</label>
					<input class="form-control-file" type="file" name="ktp" id="uploadktp">
				</div>
				<div class="form-group">
					<label for="jurusan">Jurusan</label>
					<select class="form-control" id="jurusan">
					</select>
					<option>Information System</option>
					<option>Hospitality</option>
					<option>Management</option>
				</div>

				<div class="mt-4 float-right">
					<button class="btn btn-primary" type="submit">Daftar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
